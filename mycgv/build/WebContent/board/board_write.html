<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MYCGV</title>
	<link href="http://localhost:9000/mycgv/css/mycgv.css" rel="stylesheet">
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/mycgv/header.html" scrolling="no" width="100%" height="149px" frameborder=0></iframe>
	<!-- content -->
	<div class="content">
		<section class="board">
			<h1 class="title">게시판</h1>
			<form name="writeForm" action="#" method="get">
				<table border="1">
					<tr>
						<th>제목</th>
						<td><input class="input2" type="text" name="btitle" placeholder="제목을 반드시 입력해주세요"></td>
					</tr>
					<tr>
						<th>내용</th>
						<td>
							<textarea rows="5" cols="30" name="bcontent" placeholder="내용을 입력해주세요"></textarea>
						</td>
					</tr>
					<tr>
						<th>작성자</th>
						<td>
							<input class="input2" type="text" name="id" value="hong1234" disabled>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button class="btn_style" type="button">등록완료</button>
							<button class="btn_style" type="reset">다시쓰기</button>
							<a href="board_list.html"><button class="btn_style" type="button">리스트</button></a>
							<a href="http://localhost:9000/mycgv/index.html"><button class="btn_style" type="button">홈으로</button></a>
						</td>	
					</tr>
				</table>
			</form>
		</section>
	</div>
	<!-- footer -->
	<iframe src="http://localhost:9000/mycgv/footer.html" scrolling="no" width="100%" height="500px" frameborder=0></iframe>
</body>
</html>
