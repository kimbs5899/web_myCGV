<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MYCGV</title>
	<link href="http://localhost:9000/mycgv/css/mycgv.css" rel="stylesheet">
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/mycgv/header.html" scrolling="no" width="100%" height="149px" frameborder=0></iframe>
	<!-- content -->
	<div class="content">
		<section class="join">
			<h1 class="title">회원가입</h1>
			<form name="joinForm" action="#" method="get">
					<ul>
						<li>
							<label>아이디</label>
							<input class="input1" type="text" name="id" placeholder="*영문자숫자포함 8자 이상">
							<button class="btn_style2" type="button">중복확인</button>
						</li>
						<li>
							<label>비밀번호</label>
							<input class="input1" type="password" name="password">
						</li>
						<li>
							<label>비밀번호 확인</label>
							<input class="input1" type="password" name="cpassword">
						</li>
						<li>
							<label>성명</label>
							<input class="input1" type="text" name="name">
						</li>
						<li>
							<label>성별</label>				
							<input type="radio" name="gender" value="man">
								<span>남자</span>
							<input type="radio" name="gender" value="women">
								<span>여자</span>
						</li>
						<li>
							<label>이메일</label>
							<input class="email" type="text" name="email_1">  @
							<input class="email" type="text" name="email_2">
							<select>
								<option value="default">선택</option>
								<option value="naver">naver.com</option>
								<option value="daum">daum.net</option>
								<option value="google">gmail.com</option>
							</select>
						</li>
						<li>
							<label>주소</label>
							<input class="input1" type="text" name="addr1">
							<button class="btn_style2" type="button">주소찾기</button>
						</li>
						<li>
							<label>상세주소</label>
							<input class="input1"type="text" name="addr2">
						</li>
				
						<li>
							<label>휴대폰</label>
							<input type="radio" name="tel" value="skt">
								<span>SKT</span>
							<input type="radio" name="tel" value="kt">
								<span>KT</span>
							<input type="radio" name="tel" value="lg U+">
								<span>LG U+</span>
							<input type="radio" name="tel" value="other">
								<span>알뜰폰</span>
							<select name="phone_1">
								<option value="default">선택</option>
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="017">017</option>
							</select>-
							<input type="text" name="phone_2">-
							<input type="text" name="phone_3">
						</li>
						<li>
							<label>취미</label>				
							<input type="checkbox" name="hobby" value="moive">
								<span>영화보기</span>
							<input type="checkbox" name="hobby" value="climbing">
								<span>등산하기</span>
							<input type="checkbox" name="hobby" value="game">
								<span>게임하기</span>
							<input type="checkbox" name="hobby" value="sleep">
								<span>잠자기</span>
						</li>
						<li>
							<label>자기소개</label>				
							<textarea rows="5" cols="50" name="intro" placeholder="*200자 이내로 작성해주세요"></textarea>
						</li>
						<li>
							<button class="btn_style" type="button">가입하기</button>
							<button class="btn_style" type="reset">다시입력</button>
						</li>
					</ul>
			</form>
		</section>
	</div>
	<!-- footer -->
	<iframe src="http://localhost:9000/mycgv/footer.html" scrolling="no" width="100%" height="500px" frameborder=0></iframe>
</body>
</html>
