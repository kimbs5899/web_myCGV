<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MYCGV</title>
</head>
<body>
	<!-- header -->
	<iframe src="http://localhost:9000/mycgv/header.html" scrolling="no" width="100%" height="149px" frameborder=0></iframe>
	<!-- content -->
	<div class="content">
		<section class="join">
			<h1>회원가입</h1>
			<form name="joinForm" action="#" method="get">
				<table>
					<ul>
						<li>
							<label>아이디</label>
							<input type="text" name="id" placeholder="*영문자숫자포함 8자 이상">
							<button type="button">중복확인</button>
						</li>
						<li>
							<label>비밀번호</label>
							<input type="password" name="password">
						</li>
						<li>
							<label>비밀번호 확인</label>
							<input type="password" name="cpassword">
						</li>
						<li>
							<label>성명</label>
							<input type="text" name="name">
						</li>
						<li>
							<label>성별</label>				
							<input type="radio" name="gender" value="man">남자
							<input type="radio" name="gender" value="women">여자
						</li>
						<li>
							<label>이메일</label>
							<input type="text" name="email_1">@
							<input type="text" name="email_2">
							<select>
								<option value="default">선택</option>
								<option value="naver">naver.com</option>
								<option value="daum">daum.net</option>
								<option value="google">gmail.com</option>
							</select>
						</li>
						<li>
							<label>주소</label>
							<input type="text" name="addr1">
							<button type="button">주소찾기</button>
						</li>
						<li>
							<label>상세주소</label>
							<input type="text" name="addr2">
						</li>
				
						<li>
							<label>휴대폰</label>
							<input type="radio" name="tel" value="skt">SKT
							<input type="radio" name="tel" value="kt">KT
							<input type="radio" name="tel" value="lg U+">LG U+
							<input type="radio" name="tel" value="other">알뜰폰
							<select name="phonr_1">
								<option value="default">선택해주세요</option>
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="017">017</option>
							</select>-
							<input type="text" name="phone_2">-
							<input type="text" name="phone_3">
						</li>
						<li>
							<label>취미</label>				
							<input type="checkbox" name="hobby" value="moive">영화보기
							<input type="checkbox" name="hobby" value="climbing">등산하기
							<input type="checkbox" name="hobby" value="game">게임하기
							<input type="checkbox" name="hobby" value="sleep">잠자기
						</li>
						<li>
							<label>자기소개</label>				
							<textarea rows="5" cols="50" name="content">*200자 이내로 작성해주세요</textarea>
						</li>
						<li>
							<button type="button">가입하기</button>
							<button type="reset">다시입력</button>
						</li>
					</ul>
				</table>
			</form>
		</section>
	</div>
	<!-- footer -->
	<iframe src="http://localhost:9000/mycgv/footer.html" scrolling="no" width="100%" height="500px" frameborder=0></iframe>
</body>
</html>
